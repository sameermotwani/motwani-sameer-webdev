<div class="container-fluid">
	<div class="row">
		<div class="hidden-xs col-md-3">
            <ul class="list-group" ng-repeat="website in model.websites">
                <li class="list-group-item">
                    <a ng-href="#/user/{{model.userId}}/website/{{website._id}}/page">
                        {{website.name}}</a>
                    <a class="pull-right" ng-href="#/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </li>
            </ul>
		</div>
		
	<div class="col-md-9">
        <form class="form" name="form">
                <div class="form-group">
                    <label for="website-name">Website Name</label>
                    <input type="text"
                           name="name"
                           ng-model="model.website.name"
                           class="form-control"
                           id="website-name"
                           placeholder="Web site Name"
                    required>

                    <span class="alert-danger" ng-show="form.name.$touched && form.name.$invalid">name is required.</span>

                </div>
                <div class="form-group">
                    <label for="description">Website Description</label>
                    <textarea class="form-control"
                              ng-model="model.website.description"
                              rows="3"
                              placeholder="Description"></textarea>
					
                </div>
            </form>
            <a class="btn btn-danger btn-block"
               ng-click="model.deleteWebsite()">Delete</a>
        </div>		

</div>

</div>
