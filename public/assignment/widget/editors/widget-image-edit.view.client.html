<div class="container-fluid">
    <div class="form-group">
        <button ng-click="model.searchFromFlickr()"
                class="btn btn-primary btn-block">
            Search from Flickr
        </button>
    </div>
      <form class="form-group" action="/api/upload"  name="form"  method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" ng-model="model.widget.name" placeholder="Name"
            required>
            <span class="alert-danger" ng-show="form.name.$touched && form.name.$invalid">name is required.</span>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" id="text" ng-model="model.widget.text" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" ng-model="model.widget.url" placeholder="http://alivecampus.com/wp-content/uploads/2014/06/Northeastern-University.png">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text" class="form-control" id="width" ng-model="model.widget.width" placeholder="100%">
        </div>

        <div class="form-group">
            <label for="upload">Upload</label>
            <input name="myFile" type="file" class="form-control" id="upload">
        </div>
          <!--<input  name="myFile"    type="file" class="form-control"/>-->
          <input  name="userId"    value="{{model.userId}}"   style="display: none"/>
          <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
          <input  name="name"     value="{{model.widget.name}}" style="display: none"/>
          <input  name="text"     value="{{model.widget.text}}" style="display: none"/>
          <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
          <input  name="pageId"    value="{{model.pageId}}"   style="display: none"/>
          <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
          <button type="submit"    class="btn btn-block btn-primary">Upload Image</button>

    </form>
    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget()">Delete</a>
</div>
