<div class="container-fluid">
      <form class="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="imagename" ng-model="model.widget.name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" id="imagetext" ng-model="model.widget.text" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="imageurl" ng-model="model.widget.url" placeholder="http://alivecampus.com/wp-content/uploads/2014/06/Northeastern-University.png">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text" class="form-control" id="imagewidth" ng-model="model.widget.width" placeholder="100%">
        </div>
        <div class="form-group">
            <label for="upload">Upload</label>
            <input type="file" class="form-control" id="imageupload">
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="">Upload</a>
    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget()">Delete</a>
</div>
