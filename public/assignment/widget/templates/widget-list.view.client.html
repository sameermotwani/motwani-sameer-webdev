<div class="container-fluid">

   <div class="col-xs-12">
       <div ng-repeat="widget in model.widgets">
           <div class="jga-toolbar">
               <a ng-href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                   <span class="glyphicon glyphicon-cog"></span>
               </a>
               <span class="glyphicon glyphicon-align-justify"></span>
           </div>

           <div ng-switch="widget.widgetType">
               <div ng-switch-when="HEADER">
                   <ng-include src="'widget/templates/widget-heading.view.client.html'"></ng-include>
               </div>
               <div ng-switch-when="IMAGE">
                   <ng-include src="'widget/templates/widget-image.view.client.html'"></ng-include>
               </div>
               <div ng-switch-when="HTML">
                   <ng-include src="'widget/templates/widget-html.view.client.html'"></ng-include>
               </div>
               <div ng-switch-when="YOUTUBE">
                   <ng-include src="'widget/templates/widget-youtube.view.client.html'"></ng-include>
               </div>
           </div>

       </div>

   </div>
</div>

            </p>
        </div>

</nav>
