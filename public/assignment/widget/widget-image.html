<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
        <div class="navbar-header">
		<p class="navbar-text pull-left">
                <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
		</p>

                Widget Image Edit
            </a>
        
		
	<p class="navbar-text pull-right">
                <a href="website-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-ok">

                </a>
     </p>

<div class="container-fluid">
      <form class="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="imagename" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" id="imagetext" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="imageurl" placeholder="http://alivecampus.com/wp-content/uploads/2014/06/Northeastern-University.png">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text" class="form-control" id="imagewidth" placeholder="100%">
        </div>
        <div class="form-group">
            <label for="upload">Upload</label>
            <input type="file" class="form-control" id="imageupload">
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="widget-list.html">Upload</a>
    <a class="btn btn-danger btn-block"
       href="widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">

        <div class="navbar-header pull-right">

            </p>
        </div>
    </div>
</nav>

</body>
</html>
